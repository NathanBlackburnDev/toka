{% extends "base.html" %}
{% block title %}Admin Register{% endblock %}
{% block content %}

<link rel="stylesheet" href="../static/css/register.css">
<script src="../static/javascript/tandc.js"></script>

<div class="main-container">
    <div class="sub-container">
        <h1 style="text-align: center;">Create an admin account</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="exampleInputUsername" class="form-label">Username</label>
                <input type="text" class="form-control" id="exampleInputUsername" aria-describedby="emailHelp" name="username" placeholder="alan_turing" {% if admin_register_data %}value="{{ admin_register_data[0] }}"{% endif %}>
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email" placeholder="alanturing@mcu.ac.uk" {% if admin_register_data %}value="{{ admin_register_data[1] }}"{% endif %}>
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="••••••••" {% if admin_register_data %}value="{{ admin_register_data[2] }}"{% endif %}>
              <div id="emailHelp" class="form-text">Password must be 8 characters minimum and container at least 1 number</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword2" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="exampleInputPassword2" name="confirm_password" placeholder="••••••••" {% if admin_admin_register_data %}value="{{ admin_register_data[-1] }}"{% endif %}>
            </div>

            <button type="submit" class="btn btn-primary">Create account</button>
        </form>
    </div>
</div>

{% endblock %}
